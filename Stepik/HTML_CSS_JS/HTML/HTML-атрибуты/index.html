<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой сайт - Главная страница</title>
  <style>
    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f4f4f4;
    }

    /* Шапка */
    header {
      background: #35424a;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    /* Навигация */
    nav {
      background: #e8491d;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0 15px;
    }

    /* Основной контент */
    main {
      padding: 20px;
    }

    /* Подвал */
    footer {
      background: #35424a;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Дополнительные классы */
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

    .button {
      display: inline-block;
      background: #e8491d;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <div class="container">
    <h1>Мой сайт</h1>
  </div>
</header>

<nav>
  <div class="container">
    <a href="#">Главная</a>
    <a href="#">О нас</a>
    <a href="#">Контакты</a>
  </div>
</nav>

<main class="container">
  <section>
    <h2>Добро пожаловать!</h2>
    <p>Это пример HTML-документа с внутренними стилями.</p>
    <button class="button">Пример кнопки</button>
  </section>
</main>

<footer>
  <p>&copy; 2023 Мой сайт. Все права защищены.</p>
</footer>
</body>
</html>
