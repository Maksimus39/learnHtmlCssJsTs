<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="handler.js" method="">

    <label>
        Your name:
        <input type="text" name="userName" placeholder="Your name:">
    </label>

    <div>
        <label for="userName">Your name:</label>
        <input id="userName" type="text" name="userName" placeholder="Your name:">
    </div>

    <div>
        <label for="userEmail">Your email:</label>
        <input id="userEmail" type="text" name="userEmail" placeholder="Your email:">
        <input type="submit" value="Submit">
        <button type="reset">Reset</button>
    </div>

    <div>
        <label for="password">Your password:</label>
        <input id="password" type="password" name="password" placeholder="Your password:">
    </div>


    <div>
        <label for="age">Your birthday:</label>
        <input id="age" type="date" name="age" placeholder="Your age:">
    </div>

    <div>
        <label for="avatar"></label>
        <input id="avatar" type="file" name="avatar" multiple>
    </div>

    <fieldset>
        <legend>Sex</legend>
        <label>
            <input type="radio" name="sex" value="man">
            Man:
        </label>

        <label>
            <input type="radio" name="sex" value="woman">
            Woman:
        </label>
    </fieldset>


    <fieldset>
        <legend>Technologies</legend>
        <label>
            <input type="checkbox" name="technology" value="html">
            HTML:
        </label>

        <label>
            <input type="checkbox" name="technology" value="css">
            CSS:
        </label>

        <label>
            <input type="checkbox" name="technology" value="js">
            JS:
        </label>
    </fieldset>

    <div>
        <select name="city">
            <option value="Minsk">Minsk</option>
            <option value="Paris">Paris</option>
            <option value="London">London</option>
        </select>
    </div>


    <div>
        <label for="country">Country:</label>
        <input id="country" list="countries">
        <datalist id="countries">
            <option value="belarus">Minsk</option>
            <option value="France">Paris</option>
            <option value="England">London</option>
        </datalist>
    </div>

    <textarea name="description" placeholder="Type some text here...">

    </textarea>

    <div contenteditable></div>
</form>
</body>
</html>
